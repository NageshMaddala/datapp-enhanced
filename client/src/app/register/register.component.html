<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="mb-3">
    <input type="text"
      [class.is-invalid]="registerForm.get('username')?.errors && registerForm.get('username')?.touched"
      class="form-control" name="username" formControlName="username" placeholder="Username">
    <div class="invalid-feedback">Please enter a username</div>
  </div>

  <div class="mb-3">
    <input type="password"
      [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
      class="form-control" name="password" formControlName="password" placeholder="Password">
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')">
      Password enter a password</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')">
      Password must be atleast 4 characters</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('maxlength')">
      Please must be atmost 8 characters</div>
  </div>
  <div class="mb-3">
    <input type="password"
      [class.is-invalid]="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched"
      class="form-control" name="password" formControlName="confirmPassword" placeholder="Confirm Password">
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('maxlength')">
      Please must be atmost 8 characters</div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>

<p>Form value: {{registerForm.value | json }}</p>
<p>Form value: {{registerForm.status | json }}</p>
